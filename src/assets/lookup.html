<meta charset="utf-8">
<script>
const dispatch = action => {
    // unique time in case we are dispatching the same action twice
    const obj = { time: new Date().getTime(), ...action }
    document.title = JSON.stringify(obj)
}

// from https://stackoverflow.com/a/11892228
const usurp = p => {
    let last = p
    for (let i = p.childNodes.length - 1; i >= 0; i--) {
        let e = p.removeChild(p.childNodes[i])
        p.parentNode.insertBefore(e, last)
        last = e
    }
    p.parentNode.removeChild(p)
}
const pangoMarkupTags = ['a', 'b', 'big', 'i', 's', 'sub', 'sup', 'small', 'u']
const toPangoMarkup = html => {
    const doc = new DOMParser().parseFromString(html, 'text/html')
    Array.from(doc.body.querySelectorAll('*')).forEach(el => {
        const nodeName = el.nodeName.toLowerCase()
        if (pangoMarkupTags.indexOf(nodeName) === -1) usurp(el)
        else Array.from(el.attributes).forEach(x =>
            x.name === 'href'
                ? el.setAttribute('href',
                    new URL(el.getAttribute('href'), 'https://en.wiktionary.org/'))
                : el.removeAttribute(x.name))
    })
    return doc.body.innerHTML
}

let lookupResults

const wiktionary = (word, language = 'en') => {
    fetch(`https://en.wiktionary.org/api/rest_v1/page/definition/${word}`)
    .then(res => {
        if (res.ok) return res
        else throw new Error()
    })
    .then(res => res.json())
    .then(json => {
        const entry = json[language]
        lookupResults = ({
            word: decodeURIComponent(word),
            defs: entry.map(({ partOfSpeech, definitions }) => `<i>${partOfSpeech}</i>\n`
                + definitions.map(({ definition, examples }, i) =>
                            `${i + 1}. ` + toPangoMarkup(definition)
                            + (examples ? '\n' + examples.map(example =>
                                '<span alpha="70%" size="smaller">- '
                                + toPangoMarkup(example)
                                + '</span>').join('\n') : '')
                        ).join('\n\n')
                    )
        })
    })
    .then(() => dispatch({ type: 'lookup-results' }))
    .catch(() => {
        word = decodeURI(word)
        const lower = word.toLowerCase()
        if (lower !== word) dispatch({ type: 'lookup-again', payload: lower })
        else dispatch({ type: 'lookup-error' })
    })
}
const wikipedia = (word, language = 'en') => {
    fetch(`https://${language}.wikipedia.org/api/rest_v1/page/summary/${word}`)
    .then(res => {
        if (res.ok) return res
        else throw new Error()
    })
    .then(res => res.json())
    .then(json => lookupResults = json)
    .then(() => dispatch({ type: 'lookup-results' }))
    .catch(() => dispatch({ type: 'lookup-error' }))
}
const googleTranslate = (word, language = 'en') => {
    fetch(`https://translate.googleapis.com/translate_a/single?client=gtx`
        + `&ie=UTF-8&oe=UTF-&sl=auto&tl=${language}`
        + `&dt=t&q=${word}`)
    .then(res => {
        if (res.ok) return res
        else throw new Error()
    })
    .then(res => res.json())
    .then(json => lookupResults = json[0].map(x => x[0]).join(''))
    .then(() => dispatch({ type: 'lookup-results' }))
    .catch(() => dispatch({ type: 'lookup-error' }))
}
dispatch({ type: 'can-lookup' })
</script>
